<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Admin Panel</h2>

<h3>Add Question</h3>
<input id="q" placeholder="Question"><br>
<input id="o1" placeholder="Option 1"><br>
<input id="o2" placeholder="Option 2"><br>
<input id="o3" placeholder="Option 3"><br>
<input id="o4" placeholder="Option 4"><br>
<input id="ca" placeholder="Correct Answer Index (0-3)"><br>
<button onclick="addQ()">Add</button>

<h3>Results</h3>
<button onclick="loadResults()">View Results</button>
<pre id="out"></pre>

<script>
async function addQ() {
  await fetch("/api/admin/add-question", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      question: q.value,
      options: [o1.value, o2.value, o3.value, o4.value],
      correctAnswer: Number(ca.value)
    })
  });
  alert("Question added");
}

async function loadResults() {
  const res = await fetch("/api/admin/results");
  out.innerText = JSON.stringify(await res.json(), null, 2);
}
</script>

</body>
</html>
